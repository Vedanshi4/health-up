<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Calculator.</title>
    <link rel="stylesheet" href="please.css">
</head>
<body>
    <h1>Welcome!</h1>
<h2>Let's calculate your BMI</h2>
<h3>Enter your details.</h3>
<form action="details" id="select">
    <br>
    <label for="height" class="detail">Enter your height in meters.</label>
<input type="number" placeholder="height in meters">
<br>
<hr>
<label for="weight" class="detail">Enter your weight in kilogram.</label>
<input type="number" placeholder="weight in kg">
<hr>

<label for="age" class="detail">Enter your age:</label>
<input type="number" placeholder="age">
<hr>

<label for="gender" class="detail">Choose your Gender</label>

<label for="male">Male</label> 
<input type="radio" name="gender" id="male"> 

<label for="female">Female</label>
<input type="radio" name="gender" id="female">
<hr>
<br>
<input type="submit" id="submit" >
<br>
<a href="BMI2.html">BMI result</a>
</form>
</body>
</html>
