<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation </title>
    <link rel="stylesheet" href="blooddonation.css">
</head>
<body>
    <h1>Blood Donation Form</h1>
    <h4>Confidential - Please answer the following questions correctly.This will help to protect you and the patient who receives your blood.</h4>

    <hr>
    <form action=" bloodgroup">
   
        <h3>What is your blood type?</h3>

       
        <label for="A+" class="donation">
        <input type="radio" name="Blood" id="A+"> A+</label> 
        <br>
        

        <label for="A-" class="donation">
        <input type="radio" name="Blood" id="A-"> A-</label> 
        <br>

        <label for="B+" class="donation"> 
        <input type="radio"name="Blood" id="B+"> B+</label>
        <br>

        <label for="B-" class="donation"> 
        <input type="radio"name="Blood" id="B-"> B-</label>
        <br>
  
        <label for="AB+" class="donation">
        <input type="radio"name="Blood" id="AB+"> AB+</label> 
        <br>

        <label for="AB-" class="donation"> 
        <input type="radio"name="Blood" id="AB-"> AB-</label>
        <br>

        <label for="O+" class="donation"> 
        <input type="radio"name="Blood"id="O+"> O+</label>
        <br>

        <label for="O-" class="donation"> 
        <input type="radio"name="Blood" id="O-"> O-</label>
        <br>
        <br>
        <br>

        <label for="name" class="fullname"> Full Name
            <br>
            <input type="text" name="" id="" placeholder="First name" class="inline">
            <input type="text" name="" id="" placeholder="Last name" class="inline">
        </label>
       <br>
       <br>

       <label for="Month" class="months">Birth Date:
        <br>
         <select name="Month" id="Month" placeholder="Month"class="inline"> 
         <option value="January">January</option>
         <option value="February">February</option>
         <option value="March">March</option>
         <option value="April">April</option>
         <option value="May">May</option>
         <option value="June">June</option>
         <option value="July">July</option>
         <option value="August">August</option>
         <option value="September">September</option>
         <option value="October">October</option>
         <option value="November">November</option>
         <option value="December">December</option>
       </select>
      </label>

      <label for="date">

        <select name="date" id="date" placeholder="Date"class="inline"> 
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
       </label>

       <label for="Year">

        <select name="Year" id="Year" placeholder="Year"class="inline" > 
          <option value="2000">2001-2003</option>
          <option value="1990">1991-2000</option>
          <option value="1980">1981-1990</option>
          <option value="1970">1971-1980</option>
          <option value="1960">1960-1970</option>
        </select>
      </label>
<br>
<br>
    <label for="Health" class="months">Do you have any health issues?
      <br>

        <select name="Health" id="Health" placeholder="Health"class="inline" > 
          <option value="None"> None</option>
          <option value="heart problems">heart problems</option>
          <option value="Diabetes">Diabetes</option>
          <option value="BP">BP</option>
          <option value="Thyroid">Thyroid</option>
          <option value="Asthama">Asthama</option>
        </select>
       </label>
       <br>
       <br>
<button class="inline">Submit</button>


    </form>
</body>
</html>
